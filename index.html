                            ## History of sociometric badge.
                            * Active Badge by Olivetti Research in 1990.
                            * Thinking Tags by MIT Media Lab in 1996.
                            * MemeTags (later nTag) by MIT Media Lab in 1997.
                            * SocioMeter by MIT Media Lab in early ~2000.
                            * UbER - Badge by MIT Media Lab in mid ~2000.
                            * Sociometric Badge (the first iteration) by MIT Human Dynamics Group in 2010.
                        </script>
